<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Log In</h5>
            <form [formGroup]="loginForm">
                <small *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required', 'Email')" class="text-danger">Email is required.</small>
                <small *ngIf="loginForm.hasError('email', 'Email')" class="text-danger">Please provide a valid email address</small>
                <div class="form-floating mb-3">
                <input type="email" formControlName="Email" class="form-control" id="txtEmail">
                <label for="Email">Email address</label>
              </div>
              <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required', 'Password')" class="text-danger">Password is required.</small>
              <div class="form-floating mb-3">
                <input type="password" formControlName="Password" class="form-control" id="txtPassword">
                <label for="Password">Password</label>
              </div>
              <div class="d-grid">
                <button (click)="onSubmit()" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Log in</button>
              </div>
              <hr class="my-4">
              <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/signup"
                style="color: #393f81;">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
